<!DOCTYPE HTML>
<html>
    <head>
        <title>Instagram Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="insta_css.css"> 
    </head>
    <body>
        <div class="main">
            <img src="insta_pics.png" id = "phones">
            <div class="login">
                <div class="login-top">
                    <img src="logo (1).png" id="logo">
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input type="password" placeholder="Пароль">
                    <button>Войти</button>
                    <img src="or_pic.png" id="or-pic">
                    <a href="#" id="face-link">
                        <span id="sign-in-with-facebook"> <img src="face_logo_mini.png" id="face-logo-mini">Войти через Facebook</span>
                    </a>
                    <a href="#" id="forgot-passw">Забыли пароль?</a>
                </div>
                <div class="login-bottom">
                    <p>У вас ещё нет аккаунта? <a href="#" id="register">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
